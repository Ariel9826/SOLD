<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="Carrito.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/index.HTML">  <img src="/IMAGES/SOLD.png" alt="Logo de la tienda"> </a>
            <h1>Carrito de Compras</h1>
        </div>
    </header>
    

    <main>
        <div class="container">
            <div class="cart">
                <div class="product">
                    <div class="product-image">
                        <img src="producto1.jpg" alt="Producto 1">
                    </div>
                    <div class="product-details">
                        <h2>Producto 1</h2>
                        <p class="price">$10</p>
                        <div class="quantity">
                            <label for="quantity1">Cantidad:</label>
                            <input type="number" id="quantity1" name="quantity" value="1" min="1" onchange="updateTotal()">
                        </div>
                    </div>
                    <button class="btn-remove">Eliminar</button>
                </div>
                <div class="product">
                    <div class="product-image">
                        <img src="producto2.jpg" alt="Producto 2">
                    </div>
                    <div class="product-details">
                        <h2>Producto 2</h2>
                        <p class="price">$20</p>
                        <div class="quantity">
                            <label for="quantity2">Cantidad:</label>
                            <input type="number" id="quantity2" name="quantity" value="1" min="1" onchange="updateTotal()">
                        </div>
                    </div>
                    <button class="btn-remove">Eliminar</button>
                </div>
            </div>
            <div class="total">
                <p>Total: <span id="total-price">$30</span></p>
            </div>

            <div>
                <button class="pagar">Pagar</button>
            </div>
    </main>

    <script src="/Carrito/Carrito.js"></script>

</body>
</html>
