<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="Inicio-sesión.css">
    <!-- Vinculación de la fuente League Spartan desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <div class="Marco">
                <a href="/index.HTML">  <img src="/IMAGES/SOLD.png" alt="Logo" class="Sold"> </a>
                <h2>Iniciar Sesión</h2>
        
                <form action="/login" method="post">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <button type="submit" class="login-button">Entrar</button>
                </form>
        
                <p class="signup-link">¿No tienes una cuenta? <a href="/Registro-Usuario/Registro.html">Regístrate</a></p>
            </div> 
        </div>
        

        <div class="right-container">
            <img src="/IMAGES/Logo-inicio-sesión.png" alt="Logo" class="Logo-Derecha">
        </div>
    </div>
</body>
</html>
